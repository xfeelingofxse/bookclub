<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Книжный клуб Flexberry Foundation</title>
  <script src="bootstrap/js/jquery-3.5.1.slim.min.js"></script>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="form-signin-wrapper">
    <main class="form-signin text-center">
      <form>
        <img class="mb-4" src="images/logo-dark.png" alt="" height="57">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Запомнить
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" href="index.html">Войти</button>
        <a class="w-100" href="index.html">Назад</a>
      </form>
    </main>
  </div>
</body>
