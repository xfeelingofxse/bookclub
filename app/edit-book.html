	<div class="container h-100">
		<div class="htop">
			<h2 class="text-center">Редактирование книги: Название</h2>
			<form class="edit-form">
				<div class="form-group row">
					<label for="inputTitle" class="col-sm-2 col-form-label text-right">Название</label>
					<div class="col-sm-10">
						<input type="text" class="form-control form-control-lg" id="inputTitle" placeholder="Полное название книги">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputAuthor" class="col-sm-2 col-form-label text-right">Автор</label>
					<div class="col-sm-10">
						<input type="text" class="form-control form-control-lg" id="inputAuthor" placeholder="Фамилия И.О. автора">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPagesCount" class="col-sm-2 col-form-label text-right">Объем</label>
					<div class="col-sm-10">
						<input type="number" class="form-control form-control-lg" id="inputPagesCount" placeholder="Количество страниц книги">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputDescriptionURL" class="col-sm-2 col-form-label text-right">Описание</label>
					<div class="col-sm-10">
						<input type="url" class="form-control form-control-lg" id="inputDescriptionURL" placeholder="Ссылка на сайт с описанием книги">
					</div>
				</div>
				<div class="form-group row">
					<label for="customFile" class="col-sm-2 col-form-label text-right">Обложка</label>
					<div class="input-group input-group-lg col-sm-10">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="customFile" lang="ru">
							<label class="custom-file-label form-control-lg placeholder-color" for="customFile" data-browse="Выбрать">Выберите файл</label>
						</div>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary custom-file-clear" type="button" disabled="disabled">X</button>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputTags" class="col-sm-2 col-form-label text-right">Теги</label>
					<div class="col-sm-10">
						<!-- <input type="text" class="form-control" id="inputPatronymic" placeholder="#Теги через запятую"> -->
						<select multiple="multiple" data-role="tagsinput" style="display: none;" id="inputTags">
							<option value="суперкнига" selected="selected">суперкнига</option>
							<option value="программирование" selected="selected">программирование</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-12 text-right">
						<button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
						<button type="submit" class="btn btn-outline-secondary btn-lg">Отмена</button>
					</div>
				</div>
			</form>
		</div>
	</div>

		$(function () {
			$('.datepicker').datepicker({

				format: "dd.mm.yyyy",
				language: "ru",
    			autoclose: true
			});
		});
	</script>
